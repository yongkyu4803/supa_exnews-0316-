name: Cron Job

on:
  schedule:
    - cron: '*/5 * * * *'  # 5분마다 실행
  workflow_dispatch:  # 수동 실행 가능

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call News Collection API
        run: |
          echo "Calling API endpoint: ${{ secrets.VERCEL_URL }}/api/cron/collect-news"
          response=$(curl -X POST "${{ secrets.VERCEL_URL }}/api/cron/collect-news" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "\nStatus Code: %{http_code}")
          
          # HTTP 상태 코드 추출
          status_code=$(echo "$response" | tail -n1 | cut -d' ' -f3)
          
          # 응답 본문 (마지막 줄 제외)
          response_body=$(echo "$response" | sed '$d')
          
          echo "Response Body: $response_body"
          
          # 상태 코드가 200이 아니면 실패
          if [ "$status_code" != "200" ]; then
            echo "Error: API call failed with status code $status_code"
            exit 1
          fi 